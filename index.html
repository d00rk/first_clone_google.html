<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Goooogle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
  <div class="logo">
    <span class="G">G</span><!--
    --><span class="o1">oo</span><!--
    --><span class="o2">oo</span><!--
    --><span class="g">g</span><!--
    --><span class="l">l</span><!--
    --><span class="e">e</span>
  </div>
  <form action="https://www.google.co.kr/search" method="GET">
    <div class="search">
      <i class="fas fa-search"></i>
      <input class="search-bar" name="q" type="text">
      <i class="fas fa-keyboard"></i>
      <i class="fas fa-microphone"></i>
    </div>
    <div class="buttons">
      <button class="button" type="submit" formmethod="get">Goooogle 검색</button>
      <input class="button" type="button" value="I'm Feeling Lucky" onclick="location.href='https://www.google.com/doodles'">
    </div>
  </form>
</body>
